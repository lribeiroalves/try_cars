{% extends 'base.html' %}

{% block title %}First Form{% endblock %}

{% block body %}
<form method="POST" action="{{ url_for('development.captcha' ) }}">
    {{ form.csrf_token }}
    <p>
        {{ form.user.label }}<br>
        {{ form.user(size=40) }}
    </p>
    <p>
        {% for error in form.recaptcha.errors %}
            {{ error }}
        {% endfor %}
        {{ form.recaptcha }}
    </p>
    <p>
        <input type="submit" value="See User">
    </p>
</form>

{% endblock %}
